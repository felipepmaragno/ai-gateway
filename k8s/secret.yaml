apiVersion: v1
kind: Secret
metadata:
  name: ai-gateway-secrets
  namespace: ai-gateway
  labels:
    app.kubernetes.io/name: ai-gateway
type: Opaque
stringData:
  # Replace with actual values before applying
  REDIS_URL: "redis://redis.ai-gateway.svc.cluster.local:6379"
  DATABASE_URL: "postgres://user:password@postgres.ai-gateway.svc.cluster.local:5432/aigateway?sslmode=disable"
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  ENCRYPTION_KEY: ""
