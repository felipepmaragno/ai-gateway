apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ai-gateway
  namespace: ai-gateway
  labels:
    app.kubernetes.io/name: ai-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-gateway
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - ai-gateway
